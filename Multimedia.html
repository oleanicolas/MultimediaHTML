<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img
      src="Multimedia/Dragon-Ball-Es-Budokai-Tenkaichi-3-el-mejor-juego-del-anime-1-1.webp"
      alt="Budokai Tenkaichi 3"
      width="750"
    />
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="750" controls autoplay muted loop>
      <source
        src="Multimedia/Dragonball Z Budokai Tenkaichi 3 Opening_Intro【HD】.mp4"
        alt="Budokai Tenkaichi 3 - Intro"
        type="video/mp4"
      />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio
      src="Multimedia/dragon-ball-z-chala-head-chala-ricardo-silva-opening-1-latino-hd.mp3"
      autoplay
      controls
      loop
    ></audio>
  </body>
</html>
